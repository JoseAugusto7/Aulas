<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script language="javascript" type="text/javascript">
        function mudaCor (novaCor) {
            var elemento = document.getElementById("para1");
            elemento.style.color = novaCor;
        }
    </script>
</head>
<body>
    <p id="para1">Algum texto de exemplo</p>
    <button onclick="mudaCor('blue');">Azul</button>
    <button onclick="mudaCor('red');">Vermelho</button>
</body>
</html>
